<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multisearch Anki Cards</title>

    <link rel="icon" type="image/png" href="flashcardicon.png" />
    <link href="./css/main.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="lang">
        <select name="lang" id="lang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
    </div>
    <div class="main">
        <img src="flashcardicon.png" alt="" width="100">
        <p>What English word would you like to multisearch? Type below, then press enter please.</p>
        <input type="text" id="boxu" autofocus>
    </div>
</body>
</html>
